# Nginx configuration for custom domains
# This handles multiple domains pointing to the same server

# Default server (fallback)
server {
    listen 80 default_server;
    server_name _;

    # Return 404 for unknown domains
    return 404;
}

# Main application domain
server {
    listen 80;
    server_name 20.193.155.139 shortener.laghhu.link laghhu.link;

    # API routes - must come before the catch-all location
    location /api/ {
        proxy_pass http://localhost:3015;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check
    location /health {
        proxy_pass http://localhost:3015;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Short URL redirects (single path segment, not starting with common frontend routes)
    location ~ ^/[a-zA-Z0-9_-]+$ {
        try_files $uri @backend;
    }

    # Frontend SPA routes - serve index.html for all other routes
    location / {
        root /var/www/url-shortener/frontend/dist;
        try_files $uri $uri/ /index.html;

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Fallback to backend for short URL redirects
    location @backend {
        proxy_pass http://localhost:3015;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# Custom domains (catch-all for verified domains)
server {
    listen 80;
    server_name ~^(?<domain>.+)$;

    # Log custom domain requests
    access_log /var/log/nginx/custom-domains.log;

    # All requests go to backend for custom domain handling
    location / {
        proxy_pass http://localhost:3015;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Custom-Domain $domain;
    }
}