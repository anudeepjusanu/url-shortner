server {
    server_name 20.193.155.139 laghhu.link www.laghhu.link shortener.laghhu.link;

    # API routes - must come before the catch-all location
    location /api/ {
        proxy_pass http://localhost:3015;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Health check
    location /health {
        proxy_pass http://localhost:3015;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Short URL redirects (single path segment, not starting with common frontend routes)
    location ~ ^/[a-zA-Z0-9_-]+$ {
        proxy_pass http://localhost:3015;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Static assets with long cache
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        root /var/www/url-shortener/frontend/dist;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Frontend SPA routes - serve index.html for all other routes
    location / {
        root /var/www/url-shortener/frontend/dist;
        try_files $uri $uri/ /index.html;

        # Cache headers for HTML
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/laghhu.link/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/laghhu.link/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

server {
    if ($host = www.laghhu.link) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    if ($host = laghhu.link) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    listen 80;
    server_name 20.193.155.139 laghhu.link www.laghhu.link shortener.laghhu.link;
    return 404; # managed by Certbot
}